{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Reserva</title>
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="width: 80%; margin-left: 10%; margin-top: 1%;">

<div class="container">
    <div class="section-title">
        <h2>Editar Reserva</h2>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Nome</label>
            <input type="text" id="id_name" name="name" class="form-control" value="{{ form.instance.name }}">
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" id="id_email" name="email" class="form-control" value="{{ form.instance.email }}">
        </div>
        <div class="mb-3">
            <label for="id_phone" class="form-label">Telefone</label>
            <input type="text" id="id_phone" name="phone" class="form-control" value="{{ form.instance.phone }}">
        </div>
        <div class="mb-3">
            <label for="id_date" class="form-label">Data</label>
            <input type="date" id="id_date" name="date" class="form-control" value="{{ form.instance.date|date:'Y-m-d' }}">
        </div>
        <div class="mb-3">
            <label for="id_time_hour" class="form-label">Hora</label>
            <select id="id_time_hour" name="time_hour" class="form-control">
                {% for hour, hour_label in form.fields.time_hour.choices %}
                    <option value="{{ hour }}" {% if hour == form.instance.time.hour %}selected{% endif %}>{{ hour_label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="id_time_minute" class="form-label">Minuto</label>
            <select id="id_time_minute" name="time_minute" class="form-control">
                {% for minute, minute_label in form.fields.time_minute.choices %}
                    <option value="{{ minute }}" {% if minute == form.instance.time.minute %}selected{% endif %}>{{ minute_label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="id_people" class="form-label">Número de Pessoas</label>
            <input type="number" id="id_people" name="people" class="form-control" value="{{ form.instance.people }}">
        </div>
        <div class="mb-3">
            <label for="id_message" class="form-label">Mensagem</label>
            <textarea id="id_message" name="message" class="form-control">{{ form.instance.message }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
